						<div class="panel-heading"><h4>Set Up A Trigger</h4></div>
						<ul class="list-group">
							<li class="list-group-item">       
								<div class="row">
									<form class="form-horizontal" role="form" id="trigger-form">
										<div class="form-group">
											<label for="condition" class="col-sm-2 control-label">When</label>
											<div class="col-sm-10">
												<select class="form-control pull-right" name="condition" id="condition" placeholder="condition">
													<option value="1">Light</option>
													<option value="2">Temperature</option>
													<option value="3">Someone Enters</option>
													<option value="3">Someone Leaves</option>

												</select>
											</div>
										</div>

											<label for="location" class="col-sm-2 control-label">Location</label>
											<div class="col-sm-10">
												<select class="form-control pull-right" name="locations" id="location" placeholder="location"></select>
											</div>
										</div>
										<div class="container">
											<div class="form-inline">
												<label for="condition" class="col-md-2 control-label">Between the hours of</label>
												<select class="form-control" name="start_time" id="condition"placeholder="condition">
													<option>00:00</option>
													<option>01:00</option>
													<option>02:00</option>
													<option>03:00</option>

													<option>15:00</option>
													<option>16:00</option>
													<option>17:00</option>
													<option>18:00</option>
													<option>19:00</option>
													<option>20:00</option>
													<option>21:00</option>
													<option>22:00</option>
													<option>23:00</option>
												</select>
												<label for="condition" class="col-md-2 control-label">And</label>
												<select class="form-control" name="end_time" id="condition"placeholder="condition">
													<option>00:00</option>
													<option>01:00</option>
													<option>02:00</option>
													<option>03:00</option>
													<option>04:00</option>
													<option>05:00</option>
													<option>06:00</option>
													<option>07:00</option>
													<option>08:00</option>
													<option>09:00</option>
													<option>10:00</option>
													<option>11:00</option>
													<option>12:00</option>
													<option>13:00</option>
													<option>14:00</option>
													<option>15:00</option>
													<option>16:00</option>
													<option>17:00</option>
													<option>18:00</option>
													<option>19:00</option>
													<option>20:00</option>
													<option>21:00</option>
													<option>22:00</option>
													<option>23:00</option>
												</select>	
											</div>
										</div>

													<div class="container col-xs-offset-1">
														<label for="actuator" class="sr-only">Actuators</label>
														<select class="form-control actuator-list" name="actuator" placeholder="actuator"></select>
														<label for="on-off" class="sr-only">on/off</label>
														<label for="notify">Status</label>
														<input type="checkbox" id="on-off" name="status" class="bootstrap-switch form-control" checked>
														<label for="notify">Notify</label>
														<input type="checkbox" id="notify" name="notify" class="bootstrap-switch" checked> 
														<label for="notify">Add</label>
														<button class="btn" type="button">+</button>
													</div>
												</div>
											</div>
										</div>
									</div>
									<br/>

										<button type="submit" id="trigger-submit" class="btn btn-primary" value="submit">Submit</button>
